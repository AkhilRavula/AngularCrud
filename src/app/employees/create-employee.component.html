<form #employeeForm="ngForm" (ngSubmit)="SaveEmployee(employeeForm)">
<div class="card cardmargin">
    <h5 class="card-header" style="background-color: #5379a294;">
        CreateEmployee
    </h5>
    <div class="card-body">      
            <div class="form-group">
              <label for="InputFullName">Full Name</label>
              <input type="text" name="FN" [(ngModel)]=FullName class="form-control" id="InputFullName" 
               placeholder="Enter FullName">
            </div>
            <div class="form-group">
              <label for="InputEmail">Email</label>
              <input type="email" name="Email" [(ngModel)]=Email class="form-control" id="InputEmail" 
              placeholder="Enter Email">
            </div>    
            <div class="form-group">
                <label for="InputPhoneNumber">PhoneNumber</label>
                <input type="text" name="PhoneNumber" [(ngModel)]=PhoneNumber 
                class="form-control" id="InputPhoneNumber" 
                placeholder="Enter PhoneNumber">
            </div>  

            <div class="form-group">
                <label>Gender</label>
               <div class="form-control">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="inlineCheckbox1" 
                    value="Male" name="gender" [(ngModel)]=Gender>
                    <label class="form-check-label" for="inlineCheckbox1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="inlineCheckbox2" 
                    value="Female" name="gender" [(ngModel)]=Gender>
                    <label class="form-check-label" for="inlineCheckbox2">Female</label>
                </div>
               </div>
              </div>     
              
              <div class="form-group">
                <label></label>
               <div class="form-control">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox"
                     name="IsActive" [(ngModel)]=IsActive>
                    <label class="form-check-label" for="inlineCheckbox1">Is Active</label>
                </div>
               </div>
              </div>  

              <div class="form-group">
                <label for="Department">Department</label>
                <select type="email" name="Department" [(ngModel)]=Department 
                class="form-control" id="Department">
                <!-- <option value="1">HR</option>
                <option value="2">IT</option>
                <option value="3">Operations</option>
                <option value="4">Help Desk</option> -->
                <option *ngFor="let department of Departments" value="{{department.id}}">
                      {{department.name}}
                </option>
                </select>
              </div>  

              <div class="form-group">
                <label for="dateofbirth">Date of Birth
                </label>
                <input type="text"  name="dateofbirth" id="dateofbirth" class="form-control" 
                [(ngModel)]=DateOfBirth bsDatepicker [bsConfig]="{ isAnimated: true,
                    dateInputFormat: 'DD/MM/YYYY',containerClass:'theme-default' }">
              </div>
         
    </div>
    <div class="card-footer" style="background-color: #5379a294;">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</div>
</form>

{{employeeForm.value | json}}
